<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{Oferta.list.h2}">Ofertas</h2>

		<form class="navbar-form" action="/oferta/listComprar">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por titulo o detalle de la oferta">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>


		<p th:text="#{Oferta.list.descripcion}">Las ofertas que actualmente
			figuran en el sistema son las siguientes:</p>

		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{Button.update}">Actualizar</button>
		<script th:inline="javascript">
 /*<![CDATA[*/
 $( "#updateButton" ).click(function() {
 var numberPage = [[${param.page}]];
 var urlUpdate = '/oferta/listComprar/update';
 if (numberPage != null ){
 urlUpdate += "?page="+numberPage[0];
 }
 $("#tableMarks").load(urlUpdate);
 });
 /*]]>*/
 </script>
		<div class="table-responsive">
			<table th:replace="fragments/tableOfertasCompra" th:fragment="tableMarks">
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
