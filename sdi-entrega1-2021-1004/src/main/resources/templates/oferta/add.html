<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{Oferta.add.h2}">Agregar oferta</h2>
		<form class="form-horizontal" method="post" action="/oferta/add"
			th:object="${oferta}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo"
					th:text="#{Oferta.add.campo1}">titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						th:placeholder="#{Ejemplo.titulo}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('titulo')}"
						th:errors="*{titulo}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="detalle"
					th:text="#{Oferta.add.campo2}">Detalle:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="detalle"
						th:placeholder="#{Ejemplo.descripcion}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('detalle')}"
						th:errors="*{detalle}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="precio"
					th:text="#{Oferta.add.campo3}">precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="precio"
						th:placeholder="#{Ejemplo.nota}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('precio')}"
						th:errors="*{precio}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{Button.send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
